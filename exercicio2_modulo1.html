<body>
	<script>
	//Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
		
		function intervalo(x,y){
			var i = x;
			for(i >= x;i <= y;i = i + 2){
				console.log(i);
			}
		}

		console.log(intervalo(32, 321));
	</script>
</body>
